<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya İndirme Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
        }
        .download-container {
            text-align: center;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255,255,255,0.1);
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0000FF; /* Changed to blue */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #0000CC; /* Darker blue for hover effect */
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h1>Dosya İndirme</h1>
        <p>Aşağıdaki butona tıklayarak dosyayı indirebilirsiniz:</p>
        <a href="/path/to/your/file.ext" download class="download-button">Dosyayı İndir</a>
    </div>
</body>
</html>
